<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <title>Sockets</title>

    <script src="libraries/socket.io.js"></script>

    <style>
      h1, h2 {
        font-family: 'Poppins', sans-serif;
        color: rgb(51,51,51);
        font-size: 20px;
      }
      h2 {
        font-size: 14px !important;
      }

    </style>

  </head>
  <body>

    <div id="container">
      <div id="subContainer">

        <h1>Interactive Drawing Application made by Louis Parkes</h1>
        <h2>Use the slider at the bottom to adjust the width of the brush. Featured to be added include a colour picker, eraser, etc. There is a reset button at the bottom to reset the canvas.</h2>
      
        <div id="containerDiv">
        
        </div>
        <!--<label style="font-family: monospace;" for="brush-width">Brush width in pixels, default 36  </label><input style="font-family: monospace;" type="text" id="brush-width" value="36"></input>-->
        <input type="button" value="RESET CANVAS" id="resetButton" style="font-family: monospace;"></input>

        <!---->

      </div>
      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="36" class="slider" id="brush-width"></input>
      </div>
      <div class="colourPicker">
        <input type="range" min="0" max="255" value="255" class="colourSlider" id="redc"></input>
        <input type="range" min="0" max="255" value="255" class="colourSlider" id="greenc"></input>
        <input type="range" min="0" max="255" value="255" class="colourSlider" id="bluec"></input>
      </div>
      <div id="colourBlock">YOUR COLOUR</div>

    </div>
    <script>
      var redval = document.getElementById('redc').value;
      var greenval = document.getElementById('greenc').value;
      var blueval = document.getElementById('bluec').value;

      console.log((redval, greenval, blueval));

      document.getElementById('colourBlock').addEventListener('input', () => {
        document.getElementById('colourBlock').style['background'] = 'rgb(' + String(redval) + ',' + String(greenval) + ',' + String(blueval) + ')';
        console.log('rgb(' + String(redval) + ',' + String(greenval) + ',' + String(blueval) + ')');

      });



    </script>

</html>
