<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <title>Sockets</title>

    <script src="libraries/socket.io.js"></script>

    <style>
      h1 {
        font-family: 'Poppins', sans-serif;
        color: rgb(51,51,51);

      }

    </style>

  <body>

    <div id="container">
      <div id="subContainer">

        <h1>Interactive Drawing Application made by Louis Parkes</h1>
        
        <div class="slidecontainer">
          <input type="range" min="1" max="100" value="36" class="slider" id="brush-width"></input>
        </div>
        
        <!--<label style="font-family: monospace;" for="brush-width">Brush width in pixels, default 36  </label><input style="font-family: monospace;" type="text" id="brush-width" value="36"></input>-->
        <input type="button" value="RESET CANVAS" id="resetButton" style="font-family: monospace;"></input>

        <!---->

      </div>
    </div>

    <script>
      var slider = document.getElementById('myRange');
      var output = document.getElementById('rangeval');

      output.innerHTML = slider.value;

      slider.oninput = function() {
        output.innerHTML = this.value;
      };

    </script>
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
