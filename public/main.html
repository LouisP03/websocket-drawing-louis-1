<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="stylesheet.css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet"> 
    <title>Sockets</title>

    <script src="libraries/socket.io.js"></script>
    

    <style>
      h1, h2 {
        font-family: 'Poppins', sans-serif;
        color: rgb(51,51,51);
        font-size: 20px;
      }
      h2 {
        font-size: 14px !important;
      }

    </style>

  </head>
  <body>

    <div id="container">
      <div id="subContainer">

        <h1>Interactive Drawing Application made by Louis Parkes</h1>
<!--       <h2>Use the slider at the bottom to adjust the width of the brush and the RGB sliders to adjust the brush colour.
           There is a reset button at the bottom to reset the canvas. To use the colour dropper, tick the checkbox next to the reset button. 
           Hover over a colour and click to select that colour.</h2>-->
        <div id="containerDiv">
          <!--THIS IS WHERE THE CANVAS IS LOCATED-->
        </div>
        <!--<label style="font-family: monospace;" for="brush-width">Brush width in pixels, default 36  </label><input style="font-family: monospace;" type="text" id="brush-width" value="36"></input>-->
      </div>


      <div class="slidecontainer">
        <input type="range" min="1" max="100" value="10" class="slider" id="brush-width"></input>
      </div>

      <div id="settings">
        <div id="divButton1" class="InsideContent">
          <button type="button" class="buttons" onclick="resetCanvas();">Reset Canvas</button>
        </div>
        <!--<div id="divButton2" class="InsideContent">
          <input type="button" value="SAVE" id="saveButton" style="font-family: monospace"></input>
          <button type="button" onclick="save();">SAVE</button>
        </div>-->
        <div id="divButton3" class="InsideContent">
          <button type="button" class="buttons" onclick="saveToFile();">Save Canvas</button>
        </div>
        <div id="divButton4" class="InsideContent">
          <button type="button" class="buttons" onclick="requestCanvas();">Request Canvas</button>
        </div>
        <div id="divCheckbox" class="InsideContent">
          <label class="cbContainer">Colour Dropper
            <input type="checkbox" id="dropperStatus" name="status" value="dropperStatus"></input>
            <span class="checkmark"></span>
          </label>
        </div>
      </div>

      <div class="colourPicker">
        <input type="range" min="0" max="255" value="0" class="colourSlider" id="redc"></input>
        <input type="range" min="0" max="255" value="0" class="colourSlider" id="greenc"></input>
        <input type="range" min="0" max="255" value="0" class="colourSlider" id="bluec"></input>
      </div>

      <div id="colourBlock">YOUR COLOUR</div>

      <div id="chatboxContainer">
        <div class="chat-dump">
          Test
        </div>
        <div id="messageContainer">
          <input type="text" placeholder="Enter Message" id="messageEntry" name="messageEntry"></input>
          <button type="button" onclick="sendMessage();" id="messageSendButton">Send</button>
        </div>
      </div>
      


    </div>
  
    <script src="libraries/p5.js" type="text/javascript"></script>
    <script src="libraries/p5.sound.js" type="text/javascript"></script>
    <script src="sketch.js" type="text/javascript"></script>
  </body>
</html>
